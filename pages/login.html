<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AuctionHub</title>
    <link
      rel="stylesheet"
      href="/Users/parulbuwade/auction hub/pages/login.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">AuctionHub</div>
      <nav class="navbar">
        <ul>
          <li><a href="/Users/parulbuwade/auction hub/home.html">Home</a></li>
          <li><a href="/Users/parulbuwade/auction hub/about.html">About</a></li>
          <li>
            <a href="/Users/parulbuwade/auction hub/pages/cart.html">Cart</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <div class="login-container">
          <h2>Login to AuctionHub</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="register-link">
            Don't have an account?
            <a href="/Users/parulbuwade/auction hub/pages/register.html"
              >Register here</a
            >
          </p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 AuctionHub. All rights reserved.</p>
    </footer>

    <script src="/Users/parulbuwade/auction hub/script.js"></script>
  </body>
</html>
